<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
    <script type="text/javascript">
        $(function () {
            let status= 0;//验证状态(是否通过验证)
            let sendStatus = 0;//发送状态(是否发送成功)
            let emailStatus = 0;//邮箱状态(邮箱是否合格)
            let step = 60;//发送邮件冷却时间
            let timer;//发送邮件冷却计时器
            //改变发送按钮状态
            function times(obj){
                obj.text(step+"s后再次发送");
                step--;
                if(step==-1){
                    obj.text("发送");
                    obj.attr("disabled",false);
                    step = 60;
                    $('#sendMsg').text("");
                    clearInterval(timer);
                }
            }
            //点击发送，触发冷却
            function clickMe(obj){
                obj.attr("disabled",true);
                timer = setInterval(function () {
                    times(obj);
                },1000);
            }
            //拉取年级信息
            $.get({
                url:"/users/getGrades",
                success:function (result) {
                    if(result!=null){
                        let obj = document.getElementById("grades");
                        for (let i=0;i<result.length;i++){
                            obj.options[i+1] = new Option(result[i].gradeName);
                        }
                    }
                },
                error:function () {
                    alert("年纪拉取失败");
                }
            });
            //检测账号是否可用
            $("#sno").blur(function () {
                const userId = $("#sno").val();
                $("#snoMsg").text("");
                if(userId == null ||userId == ""){
                    $("#snoMsg").text("学号不能为空");
                    $("#snoMsg").css("color","red");
                    $("#sno").focus();
                    return;
                }else{
                    $("#snoMsg").text("");
                    const para = {
                        userId:userId
                    }
                    $.post({
                        url:"/users/checkUser",
                        data:para,
                        success:function (result) {
                            if(result.code == 202){
                                $("#snoMsg").text("");
                                $("#snoMsg").text("该账号已注册");
                                $("#snoMsg").css("color","red");
                                $("#sno").focus();
                            }else{
                                $("#snoMsg").text("");
                                $("#snoMsg").text("学号可以使用");
                                $("#snoMsg").css("color","aqua");
                            }
                        },
                        error:function () {
                            alert("查询失败");
                            return;
                        }
                    })
                }
            });
            //检测邮箱是否可用
            $("#email").blur(function () {
                const em = $("#email").val();
                if(em == null || em == ""){
                    $("#sendMsg").text("请输入邮箱");
                    $("#sendMsg").css("color","red");
                    $("#email").focus();
                    return;
                }
                $("#sendMsg").text("");
                const para = {
                    email:em
                };
                $.post({
                    url:"/users/checkEmail",
                    data:para,
                    success:function (result) {
                        if(result.code == 200){
                            $("#sendMsg").text("邮箱可用");
                            $("#sendMsg").css("color","aqua");
                            emailStatus = 1;
                            return;
                        }
                        emailStatus = 0;
                        $("#sendMsg").text("该邮箱已被注册");
                        $("#sendMsg").css("color","red");
                        $("#email").focus();
                    },
                    error:function () {
                        alert("邮箱检测请求失败");
                    }
                })
            });
            //发送邮件
            $('#clickBtn').click(function () {
                const to = $('#email').val();
                const name = $("#sname").val();
                if(to == null || to == ""){
                    $("#sendMsg").text("请输入正确的邮箱");
                    $("#sendMsg").css("color","red");
                    $("#email").focus();
                    return;
                }
                if(name == null || name == ""){
                    $("#snameMsg").text("请输入姓名");
                    $("#snameMsg").css("color","red");
                    $("#sname").focus();
                    return;
                }
                if(emailStatus != 1){
                    return;
                }
                $("#sendMsg").text("");
                const para = {
                    email:to,
                    userName:name
                }
                $.post({
                    url:"/users/mailTest",
                    data:para,
                    success:function (result) {
                        if(result.code == 200){
                            $('#sendMsg').text("");
                            $('#sendMsg').text("发送成功");
                            $('#sendMsg').css("color","aqua");
                            $('#codeDiv').attr("hidden",false);
                            clickMe($("#clickBtn"));
                            sendStatus = 1;
                        }else{
                            $('#sendMsg').text("");
                            $('#sendMsg').text("请输入正确的邮箱");
                            $('#sendMsg').css("color","red");
                            $('#codeDiv').attr("hidden",true);
                            sendStatus = 0;
                        }
                    }
                })
            });
            //验证
            $('#btn').click(function () {
                const code = $('#validateCode').val();
                const para = {
                    codeName:code
                };
                //检测是否已经发送邮件成功
                if(sendStatus != 1){
                    alert("请先通过邮件获取验证码");
                    return;
                }
                if(code == null ||code == ""){
                    $("#validateMsg").text("请输入验证码");
                    $("#validateMsg").css("color","red");
                    $("#validateCode").focus();
                    return;
                }
                $("#validateMsg").text("");
                $.post({
                    url:"/users/checkCode",
                    contentType: "application/json",
                    data:JSON.stringify(para),
                    success:function (result) {
                        if(result.code==200){
                            $('#validateMsg').text("");
                            $('#validateMsg').text("验证成功");
                            $('#validateMsg').css("color","aqua");
                            status = 1;
                            return;
                        }
                        status = 0;
                        $('#validateMsg').text("验证码错误");
                    },
                    error:function () {
                        alert("请求失败");
                    }
                })
            });
            // 注册
            $("#register").click(function () {
                const sno = $("#sno").val();
                const sname = $("#sname").val();
                const email = $("#email").val();
                const grade = $("#grades option:selected").val();
                //alert(grade);
                if(sno == null || sno == ""){
                    $("#snoMsg").text("请输入学号");
                    $("#snoMsg").css("color","red");
                    $("#sno").focus();
                    return;
                }
                $("#snoMsg").text("");
                if(sname == null || sname == ""){
                    $("#snameMsg").text("请输入姓名");
                    $("#snameMsg").css("color","red");
                    $("#sname").focus();
                    return;
                }
                if(grade == "-- 请选择 --"){
                    alert("请选择年级");
                    return;
                }
                $("#snameMsg").text("");
                //检测是否已通过验证
                if(status != 1){
                    alert("请先通过验证码验证");
                    return;
                }
                const para = {
                    userId:sno,
                    userName:sname,
                    email:email,
                    gradeName:grade
                };
                $.post({
                    url:"/users/regist",
                    data:para,
                    success:function (result) {
                        if(result!= null&&result.code == 200){
                            alert("注册成功");
                            return;
                        }
                        alert("注册失败,请稍后再试");
                    },
                    error:function () {
                        alert("请求失败(内部错误)");
                    }
                })
            });
        })
    </script>
</head>
<body>
<form>
    <div class="form-group col-sm-3">
        <label for="sno">学号</label>
        <input type="text" class="form-control" id="sno" placeholder="学号">
        <span id="snoMsg"></span>
    </div>
    <div class="form-group col-sm-3">
        <label for="sname">姓名</label>
        <input type="text" class="form-control" id="sname" placeholder="姓名">
        <span id="snameMsg"></span>
    </div>
    <div class="form-group col-sm-3">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" placeholder="QQ邮箱">
        <button type="button" id="clickBtn" class="btn btn-secondary">发送</button>
        <span id="sendMsg"></span>
    </div>
    <div class="form-group col-sm-3" id="codeDiv" hidden="true">
        <label for="validateCode">验证码</label>
        <input type="text" class="form-control" id="validateCode" placeholder="验证码">
        <button type="button" id="btn" class="btn btn-secondary">验证</button>
        <span id="validateMsg"></span>
    </div>
    <div class="form-group col-sm-3" id="gradeDiv">
        <label for="grades">班级</label>
        <select id="grades" class="form-control">
            <option>-- 请选择 --</option>
        </select>
    </div>

<!--    <div class="form-group col-sm-3">-->
<!--        <label for="exampleInputFile">File input</label>-->
<!--        <input type="file" id="exampleInputFile">-->
<!--        <p class="help-block">Example block-level help text here.</p>-->
<!--    </div>-->
    <button type="button" id="register" class="btn btn-primary">注册</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
